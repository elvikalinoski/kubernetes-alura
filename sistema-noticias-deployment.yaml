apiVersion: apps/v1
kind: Deployment
metadata:
  name: sistema-noticias-deployment
spec: 
  replicas: 1
  template:
    metadata: 
      name: sistema-noticias
      labels:
        app: sistema-noticias
    spec:
      containers:
        - name: sistema-noticias-container
          image: aluracursos/sistema-noticias:1
          ports: 
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: sistema-configmap
          livenessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 10
            failureThreshold: 3
            initialDelaySeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 10
            failureThreshold: 5
            initialDelaySeconds: 3
          resources:
            requests:
              cpu: 10m
  selector:
    matchLabels:
      app: sistema-noticias